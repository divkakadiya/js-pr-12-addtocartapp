<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="icon" href="itemimages/fastrack.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="register.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="button" onclick="logIn()" name="signin" id="signin" class="form-submit"
                                    value="Log in" />
                            </div>
                        </form>
                        <!-- <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript">
        let r = JSON.parse(localStorage.getItem('userRegister'))

        if (!r) {
            alert('You must register first !')
            window.location.href = 'register.html'
        }

        let l = JSON.parse(localStorage.getItem('userLogin'))

        if (l) {
            alert('You must logout first !')
            window.location.href = 'index.html'
        }

        logIn = () => {
            let n = document.getElementById('your_name').value
            let p = document.getElementById('your_pass').value
            let check = 0;

            let val = JSON.parse(localStorage.getItem('userRegister'))

            val.map((v) => {
                if (v.name == n && v.password == p) {
                    check = 1;
                    let lobj = {
                        lname: n,
                        lpass: p,
                    }
                    alert('User successfully login !')
                    localStorage.setItem('userLogin', JSON.stringify(lobj))
                    return false;
                }
            })
            if (check == 1) {
                window.location.href = 'index.html'
            } else {
                if (!n || !p) {
                    alert('You must write something !')
                }
                else {
                    alert('Your name && password is not valid !')
                }
            }
        }
    </script>
</body>

</html>
